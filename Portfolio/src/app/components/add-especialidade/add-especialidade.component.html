<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="especialidade.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input
            class="form-control"
            id="descrição"
            required
            [(ngModel)]="especialidade.descricao"
            name="descricao"
          />
        </div>
  
        <button (click)="saveEspecialidade()" class="btn btn-success">Salvar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Especialidade foi Salva com sucesso!</h4>
        <button class="btn btn-success" (click)="newEspecialidade()">Cadastrar Novamente</button>
      </div>
    </div>
  </div>
