<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="medico.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            required
            [(ngModel)]="medico.dataNascimento"
            name="dataNascimento"
          />
        </div>

        <div class="form-group">
          <label for="especialidade">Especialidade</label>
          <input
            type="text"
            class="form-control"
            id="especialidade"
            required
            [(ngModel)]="medico.especialidade"
            name="especialidade"
          />
        </div>
  
        <button (click)="saveMedico()" class="btn btn-success">Salvar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>O Cadastro de Medico foi Salvo com sucesso</h4>
        <button class="btn btn-success" (click)="newMedico()">Novo Cadastro</button>
      </div>
    </div>
  </div>
